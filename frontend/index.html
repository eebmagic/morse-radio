<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Morse Code Experience</h1>
        <p>Press and hold <kbd>SPACEBAR</kbd> to transmit morse code. Each user gets their own row.</p>
        <div class="status">
            <span id="connectionStatus">Connecting...</span>
            <span id="userInfo"></span>
        </div>
    </div>
    
    <div class="canvas-container">
        <canvas id="morseCanvas"></canvas>
    </div>
    
    <div class="instructions">
        <p>Short press = dot (·) | Long press = dash (−)</p>
        <p>Connected users will appear as colored rows above</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
